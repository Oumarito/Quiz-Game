<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz des Capitales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="home-screen">
            <h1>Quiz des Capitales</h1>
            <button id="start-btn">Commencer le Quiz</button>
            <button id="lang-btn">Changer la Langue</button>
        </div>

        <div id="quiz-screen" style="display: none;">
            <div id="question"></div>
            <div id="options"></div>
            <button id="next-btn" style="display: none;">Suivant</button>
        </div>

        <div id="result-screen" style="display: none;">
            <h1>Résultat</h1>
            <div id="score"></div>
            <button id="play-again-btn">Rejouer</button>
            <button id="back-home-btn">Retour à l'accueil</button>
        </div>
	
    </div>

    <script src="script.js"></script>
</body>
</html>
